<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .table-container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .student-table th, .student-table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .student-table th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    .student-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .student-table tr:hover {
      background-color: #ddd;
    }

    .student-table td {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h1>Student Data</h1>
    <table class="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Jeeva</td>
          <td>18</td>
          <td>A</td>
          <td>jeeva@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sowmiya</td>
          <td>19</td>
          <td>B+</td>
          <td>sowmiya@example.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Anushka</td>
          <td>17</td>
          <td>A-</td>
          <td>Anushka@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
