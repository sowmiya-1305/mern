<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Signup Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/036/226/872/non_2x/ai-generated-nature-landscapes-background-free-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup Card */
        .signup-card {
            background-color: rgba(255, 255, 255, 0.9);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .signup-card h2 {
            color: #d35400;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Input Fields */
        .signup-card input[type="text"],
        .signup-card input[type="email"],
        .signup-card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e67e22;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9e4d4;
            outline: none;
        }

        .signup-card input:focus {
            border-color: #d35400;
            box-shadow: 0 0 8px rgba(211, 84, 0, 0.5);
        }

        /* Signup Button */
        .signup-card button {
            width: 100%;
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-card button:hover {
            background-color: #d35400;
        }

        /* Links */
        .signup-card .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-card .links a {
            text-decoration: none;
            color: #e67e22;
            font-weight: bold;
        }

        .signup-card .links a:hover {
            text-decoration: underline;
        }

        /* Decorative Image */
        .signup-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Food Icon">
        <h2>Create Your Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="file:///D:/sai/login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
