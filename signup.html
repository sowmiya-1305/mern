<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Signup Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif; /* Futuristic font for gaming */
        }

        /* Body Styling */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1701091956254-8f24ea99a53b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGFyayUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Signup Card */
        .signup-card {     
            background-color: hsl(0, 4%, 86%);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            border: 2px solid #0ff;
        }

        .signup-card h2 {
            color: #0ff;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* Input Fields */
        .signup-card input[type="text"],
        .signup-card input[type="email"],
        .signup-card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #0ff;
            border-radius: 8px;
            font-size: 14px;
            background-color: #333;
            color: #0ff;
            outline: none;
        }

        .signup-card input:focus {
            border-color: #ff0054;
            box-shadow: 0 0 10px rgba(255, 0, 84, 0.8);
        }

        /* Signup Button */
        .signup-card button {
            width: 100%;
            background-color: #ff0054;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .signup-card button:hover {
            background-color: #ff1a6e;
            transform: scale(1.05);
        }

        /* Links */
        .signup-card .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-card .links a {
            text-decoration: none;
            color: #0ff;
            font-weight: bold;
        }

        .signup-card .links a:hover {
            text-decoration: underline;
        }

        /* Decorative Image */
        .signup-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #0ff;
        }

        /* Glow Animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            }
        }

        .signup-card img {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Gaming Icon">
        <h2>Level Up: Signup</h2>
        <form>
            <input type="text" placeholder="Enter your Gamer Tag" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Create Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Join the Arena</button>
        </form>
        <div class="links">
            <p>Already a player? <a href="#">Login here</a></p>
        </div>
    </div>
</body>
</html>
